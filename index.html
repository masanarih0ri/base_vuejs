<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js TODOサンプル</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <!-- 絞り込みのラジオボタン -->
    <!-- Todo テーブル -->
    <table>
      <thead>
        <tr>
          <th class="id">ID</th>
          <th class="comment">コメント</th>
          <th class="state">状態</th>
          <th class="button">-</th>
        </tr>
      </thead>
      <tbody>
        <!-- ここにtodoをtrタグを繰り返して入れていく -->
        <tr v-for="item in todos" v-bind:key="item.id">
          <!-- 要素の情報 -->
          <th>{{ item.id }}</th>
          <td>{{ item.comment }}</td>
          <td class="state">
            <button v-on:click="doChangeState(item)">
              {{ item.state }}
            </button>
          </td>
          <td class="button">
            <button v-on:click.ctrl="doRemove(item)">
              削除
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- 新規登録フォーム -->
    <h2>新しい作業の追加</h2>
    <!--
    v-onディレクティブによって、ボタンをクリックしたり入力フォームでエンターを押してフォームのサブミットが行われると、それをハンドリングして doAdd メソッドが呼び出される。
    -->
    <form class="add-form" v-on:submit.prevent="doAdd">
      <!-- refでclass="comment"のDOMに直接アクセスできるようにする -->
      <!-- メソッドの中ではthis.$refs.commentとして使う -->
      <!-- comment内のvalueを取得したい場合はthis.$refs.comment.valueとする -->
      コメント<input type="text" ref="comment">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
